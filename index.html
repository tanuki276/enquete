<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>元号予想</title>
</head>
<body>
<h1>元号予想※令和7年10月8日に作られたサイトです</h1>
<pre id="fileContent" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px;"></pre>

<script>
fetch('kanji_400_combinations.txt')
  .then(response => {
    if (!response.ok) throw new Error('ファイルが読み込めませんでした');
    return response.text();
  })
  .then(text => {
    document.getElementById('fileContent').textContent = text;
  })
  .catch(err => {
    document.getElementById('fileContent').textContent = 'エラー: ' + err.message;
  });
</script>
</body>
</html>
